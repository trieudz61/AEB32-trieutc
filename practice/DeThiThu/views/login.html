<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="login-background">
      <div class="login-container">
        <div class="login-content row">
          <div class="col-12 text-center text-login">LOGIN</div>
          <div class="col-12 form-group text-login login-input">
            <label>Username</label>
            <input
              id="username__Login"
              type="text"
              class="form-control"
              placeholder="Enter your username"
              value=""
            />
          </div>
          <div id="alert__UserNull" style="color: red"></div>
          <div class="col-12 form-group text-login login-input">
            <label>Password</label>
            <div class="custom-input-password">
              <input
                type="password"
                }
                id="password__Login"
                class="form-control"
                placeholder="Enter your password"
                value=""
              />
              <span> <i class="fas fa-eye-slash"></i></span>
            </div>
          </div>
          <div id="alert__PasswordNull" style="color: red"></div>
          <div class="col-12" style="color: red" id="alert__Login"></div>
          <div class="col-12 text-login">
            <button class="btn-login" onclick="submitLoginValidate()">
              Login
            </button>
          </div>
          <div class="col-12 text-login">
            <span class="forgot">Forgot your password?</span>
            <div class="col-12 text-center mt-2">
              <span class="text-other-login forgot">Or Login With:</span>
            </div>
          </div>
          <div class="col-12 social-login">
            <i class="fab fa-google-plus-g google"></i>
            <i class="fab fa-facebook-f facebook"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="../js/login.js"></script>
