<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CRUD USER</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body style="display: flex">
    <div class="sidebar">
      <div class="toggle">
        <i class="bx bx-chevron-right"></i>
      </div>
      <div class="logo">
        <img src="../image/logo.png" alt="..." />
        <h3>CRUD USER</h3>
      </div>
      <nav>
        <div class="nav-title">Management</div>
        <ul>
          <li class="nav-item" onclick="window.location='./ShowListUser.html'">
            <i class="bx bxs-dashboard"></i>
            <span>List Users</span>
          </li>
          <li class="nav-item" onclick="window.location='./AddNewUser.html'">
            <i class="bx bxs-bar-chart-alt-2"></i>
            <span>Add New User</span>
          </li>
          <li class="nav-item">
            <i class="bx bxs-wallet"></i>
            <span>Wallet</span>
          </li>
          <li class="nav-item">
            <i class="bx bxs-bell"></i>
            <span>Notifications</span>
          </li>
          <li class="nav-item">
            <i class="bx bxs-cog"></i>
            <span>Settings</span>
          </li>
        </ul>
        <hr />
        <div class="nav-title">Supports</div>
        <ul>
          <li class="nav-item">
            <i class="bx bxs-help-circle"></i>
            <span>Get Help</span>
          </li>
          <li class="nav-item">
            <i class="bx bxs-message-dots"></i>
            <span>Send Feedback</span>
          </li>
        </ul>
      </nav>
    </div>
    <div
      id="container__editUser"
      class="edit__user__container"
      style="display: flex"
    >
      <div class="input__user">
        <p>First Name</p>
        <input type="text" id="firstname" value="" />
      </div>
      <div class="input__user">
        <p>Last Name</p>
        <input type="text" id="lastname" value="" />
      </div>
      <div class="input__user">
        <p>Email</p>
        <input type="text" id="email" value="" />
      </div>
      <div class="input__user">
        <p>Address</p>
        <input type="text" id="address" value="" />
      </div>
      <div class="input__user">
        <p>Hobbies</p>
        <input type="text" id="hobbies" value="" />
      </div>
      <div class="input__user">
        <p>Age</p>
        <input type="text" id="age" value="" />
      </div>
      <div>
        <button class="btn__submit" onclick="getValueInputText()">Submit</button>
      </div>
    <script src="../js/addnewuser.js"></script>
  </body>
</html>
